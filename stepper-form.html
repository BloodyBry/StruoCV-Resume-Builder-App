<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StruoCV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-fixed bg-cover bg-center min-h-screen" style="background-image: url('bg.jpg');">

  <header class="flex items-center justify-between px-8 py-4 bg-white shadow-sm fixed w-full top-0 z-50">
    <h1 class="text-2xl font-bold text-emerald-600"><a href="index.html">StruoCV</a></h1>

    <nav class="hidden md:flex space-x-8 text-gray-700 font-medium">
      <a href="#" class="hover:text-emerald-600 transition">Faire un CV</a>
      <a href="#" class="hover:text-emerald-600 transition">Mod√®les</a>
      <a href="#" class="hover:text-emerald-600 transition">Blog</a>
      <a href="#" class="hover:text-emerald-600 transition">Tarifs</a>
      <a href="#" class="hover:text-emerald-600 transition">Nous contacter</a>
    </nav>

    <a href="index.html" class="px-5 py-2 text-white bg-emerald-600 rounded-lg hover:bg-emerald-700 transition font-semibold">
      Retour
    </a>

  </header>

  <main class="container mx-auto mt-28 mb-12 px-4">
    <div class="max-w-3xl steps mb-10 relative mx-auto">
      <span class="circle active"><img width="30" height="30" src="https://img.icons8.com/ios/50/40C057/edit-user-male.png" alt="edit-user-male"/></span>
      <span class="circle"><img width="30" height="30" src="https://img.icons8.com/ios/50/40C057/graduation-cap.png" alt="graduation-cap"/></span>
      <span class="circle"><img width="30" height="30" src="https://img.icons8.com/ios/50/40C057/problem-solving-skills.png" alt="problem-solving-skills"/></span>
      <span class="circle"><img width="30" height="30" src="https://img.icons8.com/ios/50/40C057/internship.png" alt="internship"/></span>
      <span class="circle"><img width="24" height="24" src="https://img.icons8.com/forma-thin-sharp/24/40C057/certificate.png" alt="certificate"/></span>
      <span class="circle"><img width="30" height="30" src="https://img.icons8.com/ios/50/40C057/artist.png" alt="artist"/></span>
      <div class="progress-bar">
        <span class="indicator"></span>
      </div>
    </div>

    
    <form id="cvForm" class="max-w-3xl mx-auto space-y-10 bg-white p-8 rounded-2xl shadow-md">
      <div class="form-step">
        <h1 class="text-3xl font-semibold text-[#40C057] mb-6 text-center">Personal Information</h1>

        <div class="mt-4">
          <label class="block mb-1 font-medium">Profile Picture</label>
          <input type="file" id="profilePicInput" accept="image/*" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          <div class="mt-2">
            <img id="profilePicPreview" src="" alt="Profile Preview" class="w-32 h-32 object-cover rounded-full hidden border border-gray-300" />
          </div>
        </div>

        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block mb-1 font-medium">First Name</label>
            <input name="firstName" type="text" placeholder="Your first name" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
          <div class="w-1/2">
            <label class="block mb-1 font-medium">Last Name</label>
            <input name="lastName" type="text" placeholder="Your last name" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
        </div>

        <div class="mt-4">
          <label class="block mb-1 font-medium">Email</label>
          <input name="email" type="email" placeholder="example@email.com" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          <span class="text-red-500 text-sm mt-1 hidden">This field is required</span>
        </div>

        <div class="mt-4">
          <label class="block mb-1 font-medium">Phone</label>
          <input name="phone" type="text" placeholder="+212 ..." required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>

        <div class="mt-4">
          <label class="block mb-1 font-medium">Address</label>
          <input name="address" type="text" placeholder="Your address" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>

        <div class="mt-4">
          <label class="block mb-1 font-medium">City</label>
          <input name="city" type="text" placeholder="Kenitra" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
      </div>



      <div class="form-step hidden">
        <h2 class="text-2xl font-semibold text-[#40C057] mb-6 text-center">Education</h2>
        <button type="button" class="add-section bg-[#40C057] text-white px-3 py-1 rounded-full text-lg mb-4">+</button>
        <div class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Institution</label>
            <input name="educationInstitution" type="text" placeholder="University / School" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Degree</label>
            <input name="educationDegree" type="text" placeholder="Bachelor, DUT, etc." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Years</label>
            <input name="educationYears" type="text" placeholder="2023 - 2024" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
        </div>
      </div>

      

      <div class="form-step hidden">
        <h2 class="text-2xl font-semibold text-[#40C057] mb-6 text-center">Technical Skills</h2>
        <div class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Front-end</label>
            <input name="skillsFrontend" type="text" placeholder="HTML, CSS, JS..." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Back-end</label>
            <input name="skillsBackend" type="text" placeholder="PHP, Laravel..." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Tools</label>
            <input name="skillsTools" type="text" placeholder="Git, Figma, etc." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
        </div>
      </div>

      

      <div class="form-step hidden">
        <h2 class="text-2xl font-semibold text-[#40C057] mb-6 text-center">Professional Experience</h2>
        <div class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Company</label>
            <input name="experienceCompany" type="text" placeholder="Company name" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Position</label>
            <input name="experiencePosition" type="text" placeholder="Web Developer" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Duration</label>
            <input name="experienceDuration" type="text" placeholder="2 months" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Description</label>
            <textarea name="experienceDescription" placeholder="Describe your tasks..." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500"></textarea>
          </div>
        </div>
      </div>

      
      <div class="form-step hidden">
        <h2 class="text-2xl font-semibold text-[#40C057] mb-6 text-center">Certifications</h2>
        <div class="space-y-4">
          <div>
            <label class="block mb-1 font-medium">Certification Name</label>
            <input name="certName" type="text" placeholder="AI Certification, Cryptography..." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
          <div>
            <label class="block mb-1 font-medium">Organization</label>
            <input name="certOrg" type="text" placeholder="University / Platform" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
        </div>
      </div>

      
      <div class="form-step hidden">
        <h2 class="text-2xl font-semibold text-[#40C057] mb-6 text-center">Interests</h2>
        <div>
          <label class="block mb-1 font-medium">Hobby</label>
          <input name="hobby" type="text" placeholder="Ex: Running, Reading..." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
      </div>

    </form>

    
    <div class="buttons mt-10 flex justify-evenly">
      <button id="prev" disabled class="px-6 py-2 bg-gray-300 rounded">Prev</button>
      <button id="next" class="px-6 py-2 bg-teal-600 text-white rounded">Next</button>
      <button id="submitBtn" class="hidden px-6 py-2 bg-green-600 text-white rounded">Submit</button>
    </div>

  </main>

  <script>
    const circles = document.querySelectorAll(".circle"),
          progressBar = document.querySelector(".indicator"),
          prevBtn = document.getElementById("prev"),
          nextBtn = document.getElementById("next"),
          submitBtn = document.getElementById("submitBtn"),
          formSteps = document.querySelectorAll(".form-step"),
          form = document.getElementById("cvForm");

    let currentStep = 1;

    const isStepValid = (stepIndex) => {
      const inputs = formSteps[stepIndex - 1].querySelectorAll("input, textarea");
      if (!inputs.length) return true;
      return Array.from(inputs).every(input => input.value.trim() !== "");
    };

    function updateSteps(direction) {
      if (direction === "next" && !isStepValid(currentStep)) return;

      currentStep += direction === "next" ? 1 : -1;

      formSteps.forEach((step, index) => {
        step.classList.toggle("hidden", index !== currentStep - 1);
      });

      circles.forEach((circle, index) => {
        circle.classList[index < currentStep ? "add" : "remove"]("active");
      });

      progressBar.style.width = `${((currentStep - 1) / (circles.length - 1)) * 100}%`;

      prevBtn.disabled = currentStep === 1;
      nextBtn.classList.toggle("hidden", currentStep === formSteps.length);
      submitBtn.classList.toggle("hidden", currentStep !== formSteps.length);
    }

    nextBtn.addEventListener("click", () => updateSteps("next"));
    prevBtn.addEventListener("click", () => updateSteps("prev"));

    submitBtn.addEventListener("click", (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form).entries());
      localStorage.setItem("cvData", JSON.stringify(formData));
      window.location.href = "cv.html";
    });

    const profilePicInput = document.getElementById("profilePicInput");
    const profilePicPreview = document.getElementById("profilePicPreview");

    profilePicInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          profilePicPreview.src = reader.result;
          profilePicPreview.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    
    
  </script>

</body>
</html>
