<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StruoCV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-fixed bg-cover bg-center bg-no-repeat min-h-screen flex items-center justify-center" style="background-image: url('2.jpg');">

  <div class="container my-12">

    <div class="max-w-3xl steps mb-10 relative">
      <span class="circle active"><img width="30" height="30" src="https://img.icons8.com/ios/50/40C057/edit-user-male.png" alt="edit-user-male"/></span>
      <span class="circle"><img width="30" height="30" src="https://img.icons8.com/ios-filled/50/40C057/graduation-cap.png" alt="graduation-cap"/></span>
      <span class="circle"><img width="30" height="30" src="https://img.icons8.com/ios/50/40C057/problem-solving-skills.png" alt="problem-solving-skills"/></span>
      <span class="circle"><img width="30" height="30" src="https://img.icons8.com/ios/50/40C057/internship.png" alt="internship"/></span>
      <span class="circle">5</span>
      <span class="circle">6</span>
      <div class="progress-bar">
        <span class="indicator"></span>
      </div>
    </div>

    <form class="max-w-3xl mx-auto space-y-10 bg-white p-8 rounded-2xl shadow-md">

      <div class="form-step">
        <h1 class="text-3xl font-semibold text-teal-600 mb-6 text-center">Personal Information</h1>
        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block mb-1 font-medium">First Name</label>
            <input type="text" placeholder="Your first name" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
          <div class="w-1/2">
            <label class="block mb-1 font-medium">Last Name</label>
            <input type="text" placeholder="Your last name" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          </div>
        </div>
        <div class="mt-4">
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" placeholder="example@email.com" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
        <div class="mt-4">
          <label class="block mb-1 font-medium">Phone</label>
          <input type="text" placeholder="+212 ..." required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
        <div class="mt-4">
          <label class="block mb-1 font-medium">Address</label>
          <input type="text" placeholder="Your address" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
        <div class="mt-4">
          <label class="block mb-1 font-medium">City</label>
          <input type="text" placeholder="Kenitra" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
      </div>

      <div class="form-step hidden">
        <h2 class="text-2xl font-semibold text-teal-600 mb-6 text-center">Education</h2>
        <div class="space-y-4">
          <input type="text" placeholder="Institution" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          <input type="text" placeholder="Degree" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          <input type="text" placeholder="Years" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
      </div>

      <div class="form-step hidden">
        <h2 class="text-2xl font-semibold text-teal-600 mb-6 text-center">Technical Skills</h2>
        <div class="space-y-4">
          <input type="text" placeholder="Front-end" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          <input type="text" placeholder="Back-end" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          <input type="text" placeholder="Tools" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
      </div>

      <div class="form-step hidden">
        <h2 class="text-2xl font-semibold text-teal-600 mb-4 text-center">Professional Experience</h2>
        <div class="space-y-4">
          <input type="text" placeholder="Company" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          <input type="text" placeholder="Position" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          <input type="text" placeholder="Duration" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          <textarea placeholder="Description" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500"></textarea>
        </div>
      </div>

      <div class="form-step hidden">
        <h2 class="text-2xl font-semibold text-teal-600 mb-4 text-center">Certifications</h2>
        <div class="space-y-4">
          <input type="text" placeholder="Certification Name" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
          <input type="text" placeholder="Organization" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
      </div>

      <div class="form-step hidden">
        <h2 class="text-2xl font-semibold text-teal-600 mb-4 text-center">Interests</h2>
        <input type="text" placeholder="Hobby" required class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
      </div>

    </form>

    <div class="buttons mt-10 flex justify-evenly">
      <button id="prev" disabled class="px-6 py-2 bg-gray-300 rounded">Prev</button>
      <button id="next" class="px-6 py-2 bg-teal-600 text-white rounded">Next</button>
      <button id="next" class="hidden py-2 bg-teal-600 text-white rounded">submit</button>
    </div>

  </div>

  <script>
    const circles = document.querySelectorAll(".circle"),
          progressBar = document.querySelector(".indicator"),
          buttons = document.querySelectorAll("button"),
          formSteps = document.querySelectorAll(".form-step");

    let currentStep = 1;

    const isStepValid = (stepIndex) => {
      const inputs = formSteps[stepIndex - 1].querySelectorAll("input, textarea");
      for (let input of inputs) {
        if (!input.value.trim()) return false;
      }
      return true;
    };

    const updateSteps = (e) => {
      if (e.target.id === "next" && !isStepValid(currentStep)) return;

      currentStep = e.target.id === "next" ? ++currentStep : --currentStep;

      formSteps.forEach((step, index) => {
        step.classList.toggle("hidden", index !== currentStep - 1);
      });

      circles.forEach((circle, index) => {
        circle.classList[index < currentStep ? "add" : "remove"]("active");
      });

      progressBar.style.width = `${((currentStep - 1) / (circles.length - 1)) * 100}%`;

      if (currentStep === circles.length) {
        buttons[1].disabled = true;
      } else if (currentStep === 1) {
        buttons[0].disabled = true;
      } else {
        buttons.forEach(button => button.disabled = false);
      }
    };

    buttons.forEach(button => {
      button.addEventListener("click", updateSteps);
    });




  </script>
</body>
</html>
