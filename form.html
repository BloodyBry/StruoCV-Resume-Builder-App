<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
  <form class="px-4 my-20 max-w-3xl mx-auto space-y-10 bg-white p-8 rounded-2xl shadow-md">
    
    <div>
      <h1 class="text-3xl font-semibold text-teal-600 mb-6">Personal Information</h1>

      <div class="flex space-x-4">
        <div class="w-1/2">
          <label for="firstname" class="block mb-1 font-medium">First Name</label>
          <input id="firstname" name="firstname" type="text" placeholder="Your first name" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
        <div class="w-1/2">
          <label for="lastname" class="block mb-1 font-medium">Last Name</label>
          <input id="lastname" name="lastname" type="text" placeholder="Your last name" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
      </div>

      <div class="mt-4">
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input id="email" name="email" type="email" placeholder="example@email.com" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
      </div>

      <div class="mt-4">
        <label for="phone" class="block mb-1 font-medium">Phone</label>
        <input id="phone" name="phone" type="text" placeholder="+212 ..." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
      </div>

      <div class="mt-4">
        <label for="address" class="block mb-1 font-medium">Address</label>
        <input id="address" name="address" type="text" placeholder="Your address" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
      </div>

      <div class="mt-4">
        <label for="city" class="block mb-1 font-medium">City</label>
        <input id="city" name="city" type="text" placeholder="Kenitra" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
      </div>
    </div>

    
    <div class="hidden">
      <h2 class="text-2xl font-semibold text-teal-600 mb-4">Education</h2>
      <div class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Institution</label>
          <input type="text" placeholder="University / School" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Degree</label>
          <input type="text" placeholder="Bachelor, DUT, etc." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Years</label>
          <input type="text" placeholder="2023 - 2024" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
      </div>
    </div>

    
    <div class="hidden">
      <h2 class="text-2xl font-semibold text-teal-600 mb-4">Technical Skills</h2>
      <div class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Front-end</label>
          <input type="text" placeholder="HTML, CSS, JS..." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Back-end</label>
          <input type="text" placeholder="PHP, Laravel..." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Tools</label>
          <input type="text" placeholder="Git, Figma, etc." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
      </div>
    </div>

    
    <div class="hidden">
      <h2 class="text-2xl font-semibold text-teal-600 mb-4">Professional Experience</h2>
      <div class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Company</label>
          <input type="text" placeholder="Company name" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Position</label>
          <input type="text" placeholder="Web Developer" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Duration</label>
          <input type="text" placeholder="2 months" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Description</label>
          <textarea placeholder="Describe your tasks..." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500"></textarea>
        </div>
      </div>
    </div>

    
    <div class="hidden">
      <h2 class="text-2xl font-semibold text-teal-600 mb-4">Certifications</h2>
      <div class="space-y-4">
        <div>
          <label class="block mb-1 font-medium">Certification Name</label>
          <input type="text" placeholder="AI Certification, Cryptography..." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Organization</label>
          <input type="text" placeholder="University / Platform" class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
        </div>
      </div>
    </div>

    
    <div class="hidden">
      <h2 class="text-2xl font-semibold text-teal-600 mb-4">Interests</h2>
      <div>
        <label class="block mb-1 font-medium">Hobby</label>
        <input type="text" placeholder="Ex: Running, Reading..." class="border border-gray-300 py-2 px-4 w-full rounded focus:outline-none focus:border-teal-500" />
      </div>
    </div>

    
    <div class="text-center">
      <button type="submit" class="bg-teal-600 text-white py-3 px-8 rounded-xl hover:bg-teal-700 transition">Submit</button>
    </div>
  </form>
</body>
</html>
